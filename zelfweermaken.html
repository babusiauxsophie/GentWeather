<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Visualization</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="nav__link"><a href="index.html" class="nav-links" id="gent-temp">
                    Gent
                    </a>
                </li>
                <div class="nav-links">
                    <li class="nav__link">
                        <a href="48uur.html">48 uur</a>
                    </li>
                    <li class="nav__link">
                        <a href="zelfweermaken.html">Zelf weer maken</a>
                    </li>
                </div>

            </ul>
        </nav>

        <section class="form-section">
            <div class="form-title">
                <h1>Slecht Belgisch weer beu? Kies zelf!</h1>
                <button class="btn"><img src="public/assets/arrow-down.svg" alt="pijl" class="arrow"></button>
            </div>

            <div class="form-container">
            
                <form id="weatherForm" class="weather-form">
                    <div>
                        <label for="temperature">Temperatuur (Â°C):</label>
                        <input type="number" id="temperature" name="temperature" value="0" min="-100" max="100"step="1" required placeholder="5.5">
                    </div>
                    
                    <div>
                        <label for="cloudCoverage">Bewolking (%):</label>
                        <input type="number" id="cloudCoverage" name="cloudCoverage" value="0" min="0" max="100" step="10" required placeholder="77">
                    </div>

                    <div>
                        <label for="precipitation">Regen (mm):</label>
                        <input type="number" id="precipitation" name="precipitation" value="0" step="0.1" required placeholder="2.5">
                    </div>
        
                    <div>
                        <label for="isDay">Dag?</label>
                        <select id="isDay" name="isDay">
                            <option value="1">Ja</option>
                            <option value="0">Nee</option>
                        </select>
                    </div>
                    <button class="sub-btn" type="submit">Verander het weer</button>
                </form>
            </div>
        
        </section>
    </header>


   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="public/js/sketch2.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
